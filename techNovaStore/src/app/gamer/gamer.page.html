<ion-header [translucent]="true">
  <ion-toolbar color="dark" class="ion-small-padding">
    <ion-buttons slot="start">
      <ion-back-button color="limao">Button</ion-back-button>
    </ion-buttons>

</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>

        <h2>Joystick Xbox Series S</h2>
        <p>37cm - Preto</p>

      <ion-button expand="block" slot="end">

      </ion-button>
    </ion-item>

    <ion-item color="dark" class="ion-small-padding">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="../../assets/img/controleps5.png" />
      </ion-thumbnail>
      <ion-label>
        <h2>Joystick PlayStation DualSense</h2>
        <p>40cm - Branco</p>

      <ion-button expand="block" slot="end">

    <ion-item color="dark" class="ion-small-padding">
      <ion-thumbnail slot="start">

      </ion-thumbnail>

</ion-content>
